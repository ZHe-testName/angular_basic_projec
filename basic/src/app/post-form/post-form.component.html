<div>
    <!-- чтобы получить доступ к елементу разметки
    в нутри компонента нужна локальная ссылка -->
    <input 
        type="text"
        class="form-control"
        placeholder="Title..."
        [(ngModel)]="title"
        #titleInput
    >
    <input  
        type="text"
        class="form-control"
        placeholder="Text..."
        [(ngModel)]="text"
    >
    
    <button
        class="btn"
        (click)="addPost()"
    >Add Post</button>

    <button
        class="btn"
        (click)="focusTitle()"
    >Focused on title</button>
</div>
